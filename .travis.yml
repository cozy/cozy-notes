language: node_js
matrix:
  fast_finish: true
node_js:
  - '10'
branches:
  only:
    - master
    # tags
    - /^\d+\.\d+\.\d+(\-beta.\d+)?$/
env:
  global:
    # REGISTRY_TOKEN
    - secure: ''
    # GITHUB_TOKEN
    - secure: ''
cache:
  yarn: true
  directories:
    - node_modules
script:
  - yarn lint
  - yarn build
before_deploy:
  - yarn add cozy-app-publish
deploy:
  - provider: script
    repo: cozy/cozy-notes
    skip-cleanup: true
    # deploy the build on a build branch and publish to the Cozy registry
    script: DEPLOY_BRANCH=ci-build && yarn deploy && yarn cozyPublish
    on:
      branch: master
  - provider: script
    repo: cozy/cozy-notes
    skip-cleanup: true
    # publish stable or beta versions using Github Releases (git tag)
    script: DEPLOY_BRANCH=ci-build && yarn deploy && yarn cozyPublish
    on:
      tags: true
